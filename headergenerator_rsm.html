    <title>Header Generator (RSM)</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container label {
            display: block;
            font-size: 18px;
            margin-bottom: 0;
        }
        .form-container select, .form-container input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 35px;
            font-size: medium;
        }
        .code {
            font-family: monospace;
            font-size: 12px;
            max-width: 500px;
            margin: 20px auto;
            padding: 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            background-color: #e2e2e2;
        }
        .rendered-output {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .copy-button {
            margin: 0;
            display: none;
            position: relative;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <label for="type">Style:</label>
        <select id="type" onchange="toggleImageUrlField()">
            <option value="Header">Header (no image)</option>
            <option value="Image">Header with image</option>
        </select>
        <label for="heading">Heading:</label>
        <input type="text" id="heading">
        <div id="image-url-container" style="display: none;">
            <label for="image-url">Image URL:</label>
            <input type="text" id="image-url">
        </div>
        <label for="icon">Extra options</label>
        <input type="checkbox" id="icon" name="icon" value="Add an icon">
            <label for="icon" style="display: inline; font-size: 16px;">Add an icon to the heading</label>
        <div id="icon-container" style="display: none; margin-top: 10px;">
            <label for="icon-select">Icon:</label>
            <select id="icon-select">
                <option value="assignment">Assignment</option>
                <option value="courses">Book</option>
                <option value="discussion">Discussion/Chat</option>
                <option value="folder">Folder</option>
                <option value="bullet-list">List/Overview</option>
                <option value="studio">Live Session</option>
                <option value="mic">Microphone</option>
                <option value="module">Module</option>
                <option value="video">Video</option>
                <option value="annotate">Write</option>
            </select>
        </div>
        <button class="Button Button--primary" onclick="generateCode()" style="display: block; margin-top: 10px;">Generate Code</button>
    </div>
    <div class="code" id="code" style="display: none;">
        <button class="Button Button--success copy-button" id="copy-button" onclick="copyCode()">Copy</button>
        <div class="code-output" id="code-output"></div>
    </div>
    <div class="rendered-output" id="rendered-output" style="display: none;"></div>

    <script>
    function toggleImageUrlField() {
        var type = document.getElementById("type").value;
        var imageUrlContainer = document.getElementById("image-url-container");

        if (type === "Image") {
            imageUrlContainer.style.display = "block";
        } else {
            imageUrlContainer.style.display = "none";
        }
    }

    function toggleIconContainer() {
        var iconContainer = document.getElementById("icon-container");
        var iconChecked = document.getElementById("icon").checked;

        if (iconChecked) {
            iconContainer.style.display = "block";
        } else {
            iconContainer.style.display = "none";
        }
    }

    document.getElementById("icon").addEventListener("change", toggleIconContainer);

        function generateCode() {
            var type = document.getElementById("type").value;
            var heading = document.getElementById("heading").value;
            var imageUrl = document.getElementById("image-url").value;
            var icon = document.getElementById("icon-select").value;
            var iconChecked = document.getElementById("icon").checked;

            if (iconChecked) {
                var iconCode = `<i class="icon-Line icon-${icon}">&nbsp;&nbsp;</i>`;
            } else {
                var iconCode = ``;
            }
            
            var codeBlock = document.getElementById("code");
            var codeOutput = document.getElementById("code-output");
            var renderedOutput = document.getElementById("rendered-output");
            var copyButton = document.getElementById("copy-button");

            renderedOutput.style.display = "block";
            codeBlock.style.display = "block";

            var code = "";
            if (type === "Image") {
                code = `<div style="width: 100%; max-height: 400px; display: inline-block; overflow: hidden; vertical-align: middle; position: relative;">
  <img style="height: auto; width: 100%; min-height: 100%;" src="${imageUrl}" alt="header" width="941"/>
</div>
<div style="width: 100%; height: auto; display: inline-block; overflow: hidden; vertical-align: middle; background-color: #FFD700; position: relative;">
  <h3 style="padding: 0px 2%; color: white;">${iconCode}${heading}</h3>
</div><br>`;
            } else if (type === "Header") {
                code = `<div style="width: 100%; height: auto; display: inline-block; overflow: hidden; vertical-align: middle; background-color: #FFD700; position: relative;">
  <h3 style="padding: 0px 2%; color: white;">${iconCode}${heading}</h3>
</div><br>`;
            }
            codeOutput.textContent = code;
            renderedOutput.innerHTML = code;
            copyButton.style.display = "block";
        }
        function copyCode() {
            var codeOutput = document.getElementById("code-output");
            var range = document.createRange();
            range.selectNode(codeOutput);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
        }
    </script>
</body>
